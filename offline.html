<!DOCTYPE html>

<head>

    <title>Offline - Malverse Mobile Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .offline-icon {
            font-size: 48px;
            margin: 20px 0;
        }
        
        .retry-button {
            margin-top: 20px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
